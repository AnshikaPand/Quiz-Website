<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Rank-page">
        <div class="Navbar">
            <img src="https://techpaathshala.com/assets/\images\home\techpathshala_mobile_logo.svg" alt="techpaathshala">
            <hr>
        </div> 

        <div class="head">
            <h1>Wow You Rank </h1>
            <span>Supporting Text</span>
        </div>

        <div class="Rank-Position"> 
            <img class="crown" src="/img/fluent_crown-24-filled.png">
            <div class="Rank-1st">
                <div class="Rank-1st-filer"></div>
                <div class="Rank-1st-circle"></div>
            </div>

            <div class="Rank-2st">
                <h2> #2 </h2>
                <div class="Rank-2st-filer"></div>
                <div class="Rank-2st-circle"></div>
            </div>

            <div class="Rank-3st">
                <h2>#3</h2>
                <div class="Rank-3st-filer"></div>
                <div class="Rank-3st-circle"></div>  
            </div>
        </div>

       <div class="All-Rank">
        <img  class="Other-Rank" src="/img/Vector 15.png"><!-- This should be visible -->
        <div class="Other-Rank-Box">
            <h2 class="left">#4 Name</h2> 
            <h2 class="rigth">400</h2> 
        </div>

        <div class="Other-Rank-Box2">
            <h2 class="left">#5 Name</h2> 
            <h2 class="rigth">600</h2> 
        </div>

        <div class="Other-Rank-Box3">
            <h2 class="left">#6 Name</h2> 
            <h2 class="rigth">800</h2> 
        </div>

    </div>

    </div>
</body>
</html>
