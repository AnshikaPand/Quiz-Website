<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/admin.css">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

    <div class="Teacher-Page">
        <header>
            <nav>
                <div id="head">
                    <i class='bx bx-menu'></i> <!-- Icon for toggling the sidebar -->
                    <img src="https://techpaathshala.com/assets//images/home/techpathshala_mobile_logo.svg">
                    <div id="admin-logout-btn"></div>
                    <p id="welcome-admin">Welcome Anshika</p>
                </div>
            </nav>
        </header>
        <hr>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li class="menu-title">Dashboard</li>
                <li><a href="teacher.html"><i class='bx bx-home'></i>Home</a></li>
                <li><a href="student-information.html"><i class='bx bxs-user-circle'></i>Users</a></li>
                <li><a href="EditeQuestion.html"><i class='bx bx-question-mark'></i>Quizzes</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="content" id="content">
            <!-- User Count Box -->
            <div class="user-count-container">
                <!-- User Count Box -->
                <div class="user-count-box">
                    <i class="fa-solid fa-user-graduate" style="color: #989494;"></i>
                    <div class="user-count-text">
                        <h2>Total Student</h2>
                        <p id="user-count">Loading...</p>
                    </div>
                </div>
                <!-- Teacher Count Box -->
                <div class="user-count-box">
                    <i class="fa-solid fa-chalkboard-user" style="color: #989494;"></i>
                    <div class="user-count-text">
                        <h2>Total Teacher</h2>
                        <p id="user-count">1</p>
                    </div>
                </div>
                <!-- Subject Count Box -->
                <div class="user-count-box">
                    <i class="fa-solid fa-book" style="color: #989494;"></i>
                    <div class="user-count-text">
                        <h2>Total Course</h2>
                        <p id="user-count">1</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="/javascript/main.js"></script>
        <script>
            // Toggle sidebar 
            document.querySelector('.bx-menu').addEventListener('click', function() {
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('content');

                if (sidebar.style.left === '0px' || sidebar.style.left === '') {
                    
                    sidebar.style.left = '-250px';
                    content.style.marginLeft = '0';
                } else {
                    sidebar.style.left = '0px';
                    content.style.marginLeft = '250px';
                }
            });

            document.addEventListener("DOMContentLoaded", function() {
                let welcomeAdminElement = document.getElementById("welcome-admin");

                // new Typed(welcomeAdminElement, {
                //     strings: ["Welcome Anshika"],
                //     typeSpeed: 10,
                //     backSpeed: 300,
                //     backDelay: 100,
                //     loop: true
                // });

                // Function to display user count
                function displayUserCount() {
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    const userCount = users.length;

                    document.getElementById('user-count').textContent = userCount;
                }

                // Call the function to update user count
                displayUserCount();

                // Logout functionality
                const logoutButton = document.getElementById('admin-logout-btn');
                logoutButton.addEventListener('click', function() {
                    const confirmation = confirm('Are you sure you want to log out?');
                    if (confirmation) {
                        window.location.href = 'adminlogin.html'; 
                    } else {
                        console.log('Logout cancelled');
                    }
                });
            });
        </script>
    </body>
</html>
