<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login-Page">
        <div class="login-Img">
            <img src="/img/login-bg.png" alt="img-background">
        </div>
        <div class="login-Content">
            <h1>Login</h1>
            <span>Please enter your details below</span>
            <div class="input">
                <label for="email">
                    <p>Email ID</p>
                </label>
                <input type="email" id="email" name="email" placeholder="xyz12@gmail.com" required style="border-radius: 5px; height: 40px;">
            </div>
            <div class="input">
                <label for="password">
                    <p>Password</p>
                </label>
                <div class="password-container" style="position: relative; ">
                    <input type="password" id="password" name="password" placeholder="password" required style="border-radius: 5px; height: 40px;">
                    <i class='bx bx-hide' id="togglePassword" style="cursor: pointer; position: absolute; right: 10px; top: 40%; transform: translateY(-50%);"></i>
                </div>
            </div>
            <div class="login-btn">
                <button class="btn-1" onclick="login()">Login</button>
                <button class="btn-2">
                    <img src="https://kgo.googleusercontent.com/profile_vrt_raw_bytes_1587515358_10512.png" alt="Google Logo">Sign up with Google
                </button>
            </div>
            <div class="login-Singup">
                <span>Don't have an account? <a href="Singup.html">Sign up</a></span>
            </div>
        </div>
    </section>
    <!-- Place your script here -->
    <script src="/js/main.js"></script>
</body>
</html>
