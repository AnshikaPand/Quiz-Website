<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-loading</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="quiz-loading-page">
        <div class="navbar">
            <img src="https://techpaathshala.com/assets/images/home/techpathshala_mobile_logo.svg" alt="techpaathshala">

            <p id="userNameDisplay"></p>
            <div id="upload-container">
                <div id="userimg" style="margin-top: -50px;"></div>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>



            <hr>
        </div>
        <div class="quiz-loading-body">
            <h1>Let's Start the Quiz</h1>
            <Ul>
                <li><i class='bx bx-time-five'></i> 10 min</li>
                <li></i>Disclaimers</li>
                <li></i>Disclaimers</li>
            </Ul>
        </div>
        <div class="quiz-loading-body-div">
            <div class="quiz-loading-body-div1">
                <img src="/img/quizloading.png" alt="loading page img">
            </div>
            <div class="quiz-loading-body-content">
                <div class="form-group">
                    <!-- Any form content goes here -->
                </div>
                <button id="startQuizBtn " onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>
    </div>
    <script src="/javascript/main.js"></script>
    <script>
        // startbtn();
    </script>
</body>

</html>
