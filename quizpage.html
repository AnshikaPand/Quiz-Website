<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="QuizPage">
        <div class="Navbar">
            <img src="https://techpaathshala.com/assets/images/home/techpathshala_mobile_logo.svg" alt="techpaathshala">

            <div id="upload-container">
                <div id="userimg" style="margin-top: -70px;"></div>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <hr>
            </div>
        </div>
       
        <div class="Count-of-Question" id="Count-of-Question">
            <h1 id="question-number" style="font-size: 40px;">Question 1 of 10</h1>
        </div>

        <div id="Progressbar-background">
        <div class="time-line-overlap" id="Progressbar"></div>
    </div>
        <div class="Container">
            <h2 id="question-text" style="font-size: 29px;">Question</h2>
        </div>
        <div class="options-list" id="options-list" style="font-size: 20px;">
            <ol>
                <li>
                    <input type="radio" id="option1" name="answer" value="option1">
                    <label for="option1">Option</label>
                </li>
                <li>
                    <input type="radio" id="option2" name="answer" value="option2">
                    <label for="option2">Option</label>
                </li>
                <li>
                    <input type="radio" id="option3" name="answer" value="option3">
                    <label for="option3">Option</label>
                </li>
                <li>
                    <input type="radio" id="option4" name="answer" value="option4">
                    <label for="option4">Option</label>
                </li>
            </ol>
        </div>

        <a href="#" class="Previous-btn" id="Previous-btn" onclick="previousQuestion()">
            <i class='bx bx-left-arrow-alt'></i>
            <span>Previous</span>
        </a>
        <a href="#" class="submit-btn" id="submit-btn" onclick="submitAndContinue()"
         <span>Submit & Continue</span>
            <i class='bx bx-right-arrow-alt'></i>
        </a>
    </section>

    <script src="/javascript/main.js"></script>

    <script>
            </script>
    
</body>
</html>
